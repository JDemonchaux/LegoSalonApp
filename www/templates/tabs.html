<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Entree Tab -->
  <ion-tab title="Entree" icon-off="ion-android-arrow-down" icon-on="ion-android-arrow-down" href="#/tab/entree">
    <ion-nav-view name="tab-entree"></ion-nav-view>
  </ion-tab>

  <!-- Sortie Tab -->
  <ion-tab title="Sortie" icon-off="ion-android-arrow-up" icon-on="ion-android-arrow-up" href="#/tab/sortie">
    <ion-nav-view name="tab-sortie"></ion-nav-view>
  </ion-tab>

  <!-- Configuration Tab -->
  <ion-tab title="Parametres" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/conf">
    <ion-nav-view name="tab-conf"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">-->
    <!--<ion-nav-view name="tab-chats"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Account Tab -->
  <!--<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
